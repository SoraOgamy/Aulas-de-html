<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function GeoLoc(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(Sucesso);
            }
            else {
                alert("Sinto muito. Seu navegador não tem suporte para GeoLoc");
            }
            function Sucesso(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                var mensagem = "As suas coordedanas são: <br>";
                mensagem += "Latitude: " + latitude + "<br>";
                mensagem += "Longitude: " + longitude;
                document.getElementById("meg").innerHTML = mensagem;
            }





        }
    </script>

<p><input type="button" value="Cique para pegar posição" onclick="GeoLoc ()"></p>
<p id="meg" class="formata_posicao"></p>



</body>
</html>
